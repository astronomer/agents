[project]
name = "data-jupyter"
version = "0.1.0"
description = "Jupyter kernel MCP server for Python code execution"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "jupyter-client>=8.0.0",
    "ipykernel>=6.0.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
snowflake = [
    "snowflake-connector-python[pandas]>=3.0.0,<4.0.0",
    "polars>=0.20.0,<2.0.0",
    "cryptography>=42.0.0,<45.0.0",
]
dev = [
    "ruff>=0.4.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
data-jupyter = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "B", "C4", "UP", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
