name: "astro-dwh-mcp: CI"

on:
  push:
    branches: [main]
    paths:
      - 'astro-dwh-mcp/**'
  pull_request:
    branches: [main]
    paths:
      - 'astro-dwh-mcp/**'

defaults:
  run:
    working-directory: astro-dwh-mcp

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run linting
      run: uv run ruff check src/ --exclude src/scripts/

    - name: Check formatting
      run: uv run ruff format --check src/ --exclude src/scripts/

    - name: Build package
      run: uv build
