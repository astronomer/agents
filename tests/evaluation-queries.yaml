# Test queries for evaluating warehouse.md and cache effectiveness
# Used by: python scripts/split-test.py --queries tests/evaluation-queries.yaml

queries:
  - name: simple_lookup
    query: "How many customers do we have?"
    expected: "Should find organization count from HQ.MODEL_ASTRO.ORGANIZATIONS"

  - name: operator_search
    query: "Find customers using SnowflakeOperator"
    expected: "Should find operator usage with organization data"

  - name: repeat_query
    query: "How many customers do we have?"
    expected: "Should be faster with cache (same as #1)"

  - name: variant_query
    query: "Count all organizations"
    expected: "Cache should help if 'customers' concept was learned"

  - name: task_runs_lookup
    query: "How many task runs happened last week?"
    expected: "Should find TASK_RUNS table and filter by date"

  - name: deployment_query
    query: "Show me active deployments"
    expected: "Should find deployments table"
