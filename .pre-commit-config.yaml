repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
        exclude: ^packages/data-warehouse/src/scripts/  # Go-style templates
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^packages/data-warehouse/src/scripts/  # Go-style templates

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^packages/data-warehouse/src/scripts/  # Go-style templates
      - id: end-of-file-fixer
        exclude: ^packages/data-warehouse/src/scripts/  # Go-style templates
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
